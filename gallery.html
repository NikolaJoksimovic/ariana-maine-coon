<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <title>Maine Coon</title>
  </head>
  <body>
    <script src="./js/index.js" type="text/javascript"></script>
    <main class="max-width-1440 min-heigth-100-include-navbar center-column">
      <div id="gallery-container">
        <div class="img-container-gallery">
          <img class="img-gallery" src="./images/mace.jpg" alt="cat.jpg" />
        </div>
        <div class="img-container-gallery">
          <img
            class="img-gallery"
            src="./images/macak_dole.jpg"
            alt="cat.jpg"
          />
        </div>
        <div class="img-container-gallery">
          <img class="img-gallery" src="./images/MaineCoon.jpg" alt="cat.jpg" />
        </div>
        <div class="img-container-gallery">
          <img
            class="img-gallery"
            src="./images/macka_lezi.jpg"
            alt="cat.jpg"
          />
        </div>
        <div class="img-container-gallery">
          <img
            class="img-gallery"
            src="./images/Maine_Coon_cat_by_Tomitheos.png"
            alt="cat.jpg"
          />
        </div>
        <div id="modal" class="modal center-column">
          <span class="close">&times;</span>
          <img id="modal-content" class="img-modal" src="" alt="cat.jpg" />
        </div>
      </div>
    </main>
    <script src="./js/gallery.js" type="text/javascript"></script>
  </body>
</html>
